<!DOCTYPE html>
<html>
	<head>
	<title>Pokedex|Hugo Taco</title>
	<link rel="stylesheet" type="text/css" href="CSS/main.css">
</head>

<body>
	<header>
		<h1> Pokedex
		</h1>
		<button id="clickall"> Press Me </button>
	</header>
<div id="gifcontainer">
	<div class="gifypadding">
	<img id="clickeevee" class="gify" src="images/eevee.gif">
	</div>
	<div class="gifypadding">
	<img id="clickgrowlithe" class="gify" src="images/growlithe.gif">
	</div>
	<div class="gifypadding">
	<img id="clickabsol" class="gify" src="images/absol.gif">
	</div>
</div>
<div id="backgroundpic">
	<div id="pokedex">
		<div id="lens"></div>
		<img id="pic" src="images/2.png">
		<div id="spacediv"></div>
		<div id="screen2">
			<div class="wrapper">
			<p><strong>Name :</strong><p id="pokname"></p></p>
			</div>
		<div></div>
			<div class="wrapper">
			<p><strong>HP :</strong><p id="hpstat"></p></p>
			</div>
		<div></div>
			<div class="wrapper">
			<p><strong>ATTACK :</strong><p id="atkstat"></p></p>
			</div>
		<div></div>
			<div class="wrapper">
			<p><strong>DEFENSE :</strong><p id="defstat"></p></p>
			</div>
		<div></div>
			<div class="wrapper">
			<p><strong>ABILITIES :</strong><p id="ability"></p></p>

			</div>
		</div>
	</div>
</div>







<script
  src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
<script src="main.js"></script>
</body>
</html>
